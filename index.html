<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Futurístico com Efeitos de Raio</title>
    <style>
        /* Estilo do corpo e fundo */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e2a38, #0f1013);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Animação de brilho no título */
        .login-title {
            font-size: 42px;
            color: #00ffff;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 4px;
            margin-bottom: 40px;
            position: relative;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Brilho dinâmico no título */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc, 0 0 70px #00ffcc;
            }
        }

        /* Efeitos de raio */
        .lightning {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00ffff, transparent);
            animation: lightning-flash 2s infinite;
            opacity: 0.8;
            z-index: 1;
        }

        .lightning:nth-child(1) {
            left: 10%;
            animation-delay: 0.5s;
        }

        .lightning:nth-child(2) {
            left: 50%;
            animation-delay: 1s;
        }

        .lightning:nth-child(3) {
            left: 90%;
            animation-delay: 1.5s;
        }

        @keyframes lightning-flash {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Container principal de login */
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
            text-align: center;
            transition: transform 0.5s ease;
            animation: floating 3s ease-in-out infinite alternate;
        }

        /* Animação flutuante no container */
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        /* Labels */
        .login-container label {
            font-weight: bold;
            color: #00ffff;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        /* Campos de input */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        /* Animação ao focar no campo de input */
        .login-container input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        /* Botão de login */
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: rgba(0, 255, 255, 0.2);
            border: none;
            color: #00ffff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        /* Efeito ao passar o mouse no botão */
        .login-container button:hover {
            background-color: #00ffff;
            color: #0a0f24;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transform: scale(1.05);
        }

        /* Estilo da mensagem de motivação */
        .motivation-message {
            margin-top: 30px;
            padding: 20px;
            font-size: 20px;
            color: #00ffcc;
            background-color: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            display: none;
            transition: opacity 0.3s ease;
        }

        /* Animação de fundo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background div {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 255, 255, 0.5);
            animation: floating2 6s infinite ease-in-out;
            border-radius: 50%;
        }

        @keyframes floating2 {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(20px) translateX(20px);
            }
        }

        .background div:nth-child(1) {
            top: 10%;
            left: 15%;
            width: 80px;
            height: 80px;
            animation-duration: 7s;
        }

        .background div:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-duration: 5s;
        }

        .background div:nth-child(3) {
            top: 70%;
            left: 40%;
            animation-duration: 8s;
        }

        .background div:nth-child(4) {
            top: 50%;
            left: 20%;
            width: 70px;
            height: 70px;
            animation-duration: 6s;
        }

        .background div:nth-child(5) {
            top: 80%;
            left: 80%;
            animation-duration: 10s;
        }
    </style>
</head>
<body>
    <!-- Animação de fundo -->
    <div class="background">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Efeitos de raio -->
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>

    <!-- Formulário de login -->
    <div class="login-container" id="loginForm">
        <h2 class="login-title">Login</h2>
        <form id="loginFormContent">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="showMotivation()">Entrar</button>
        </form>
    </div>

    <!-- Mensagem de motivação -->
    <div class="motivation-message" id="motivationMessage">
        O único limite para o seu sucesso é a sua própria mente. Desafie seus limites e conquiste o impossível!
    </div>

    <script>
        // Função para mostrar a mensagem de motivação ao entrar
        function showMotivation() {
            document.getElementById('loginForm').style.display = 'none';
            var message = document.getElementById('motivationMessage');
            message.style.display = 'block';
            message.style.opacity = '1';
        }
    </script>
</body>
</html>
